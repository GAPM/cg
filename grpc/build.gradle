apply plugin: 'antlr'
apply plugin: 'application'
apply plugin: 'scala'

repositories {
    mavenCentral()
}

mainClassName = "grpc.main.Exec"

dependencies {
    antlr 'org.antlr:antlr4:4.5.1-1'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'org.scala-lang:scala-library:2.12.0-M3'
    testCompile 'junit:junit:4.12'
}

generateGrammarSource {
    arguments += ["-package", "grpc.lib.internal"]
}
